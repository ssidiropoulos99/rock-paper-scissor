<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>This is a game</title>
    </head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <script>

        let humChoice;
        let comChoice;

        function getComputerChoice() {
            var things = ['Rock', 'Paper', 'Scissor'];
            var thing = things[Math.floor(Math.random()*things.length)];
            alert('The computer chose:' + thing);
            return thing;
        }

        function getHumanChoice() {
            let human_answer = prompt("What's your answer?");
            while(true){
                if ((human_answer!="Rock") && (human_answer!="Paper") && (human_answer!="Scissors")){
                   human_answer= prompt("again What's your answer?");
                } else {
                    break;
                }
            }
            return human_answer;
        }

        function playRound(comChoice, humChoice) {
            humChoice= getHumanChoice();
            comChoice=getComputerChoice();
            if (humChoice === comChoice) {
                alert ("It's a draw!");
            } else if ((humChoice === "Rock") && (comChoice === "Scissors")) {
                alert ("You win! Rock beats scissors");
                return 1;
            } else if (humChoice === "Rock" && comChoice === "Paper") {
                alert ("You lose! Paper beats rock");
                return 0;
            } else if (humChoice === "Paper" && comChoice === "Rock") {
                alert ("You win! Paper beats rock");
                return 1;
            } else if (humChoice === "Paper" && comChoice === "Scissors") {
                alert ("You lose! Scissors beat paper");
                return 0;
            } else if (humChoice === "Scissors" && comChoice === "Paper") {
                alert ("You win! Scissors beat paper");
                return 1;
            } else if (humChoice === "Scissors" && comChoice === "Rock") {
                alert ("You lose!Rock beats scissors");
                return 0;
            }
        }

        function playGame() {
            let i;
            let score;
            let humanScore=0;
            let computerScore=0;
            for(i=0;i<5;i++){
                score=playRound(comChoice, humChoice);
                if (score==1) {
                    humanScore=humanScore+1;
                } else{
                    computerScore=computerScore+1;
                }
                console.log(humanScore);
                console.log(computerScore);
            }
            if(humanScore>computerScore){
                alert('Human won');
            } else {
                alert('Computer won');
            }
        }

        playGame();
    </script>
</body>
</html>
